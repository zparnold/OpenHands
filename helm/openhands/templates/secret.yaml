apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openhands.fullname" . }}
  namespace: {{ include "openhands.namespace" . }}
  labels:
    {{- include "openhands.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.config.llm.apiKey }}
  llm-api-key: {{ .Values.config.llm.apiKey | b64enc | quote }}
  {{- else }}
  llm-api-key: {{ "" | b64enc | quote }}
  {{- end }}
