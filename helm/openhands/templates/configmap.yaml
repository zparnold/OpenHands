apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openhands.fullname" . }}
  namespace: {{ include "openhands.namespace" . }}
  labels:
    {{- include "openhands.labels" . | nindent 4 }}
data:
  llm-model: {{ .Values.config.llm.model | quote }}
  {{- if .Values.config.llm.baseUrl }}
  llm-base-url: {{ .Values.config.llm.baseUrl | quote }}
  {{- end }}
  {{- if .Values.config.llm.customProvider }}
  llm-custom-provider: {{ .Values.config.llm.customProvider | quote }}
  {{- end }}
  llm-temperature: {{ .Values.config.llm.temperature | quote }}
  {{- if .Values.config.llm.maxInputTokens }}
  llm-max-input-tokens: {{ .Values.config.llm.maxInputTokens | quote }}
  {{- end }}
  {{- if .Values.config.llm.maxOutputTokens }}
  llm-max-output-tokens: {{ .Values.config.llm.maxOutputTokens | quote }}
  {{- end }}
  max-iterations: {{ .Values.config.core.maxIterations | quote }}
  max-budget-per-task: {{ .Values.config.core.maxBudgetPerTask | quote }}
  default-agent: {{ .Values.config.core.defaultAgent | quote }}
  sandbox-timeout: {{ .Values.config.sandbox.timeout | quote }}
  enable-auto-lint: {{ .Values.config.sandbox.enableAutoLint | quote }}
  security-analyzer: {{ .Values.config.security.securityAnalyzer | quote }}
