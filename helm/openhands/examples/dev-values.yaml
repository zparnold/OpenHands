# Example values for a minimal development deployment of OpenHands
# 
# Usage:
#   helm install openhands-dev ./helm/openhands -f helm/openhands/examples/dev-values.yaml

# Minimal resource allocation for development
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Use ephemeral storage for quick setup
persistence:
  enabled: false

fileStore:
  enabled: false

# LLM Configuration
config:
  llm:
    apiKey: ""  # Set via --set config.llm.apiKey=YOUR_KEY
    model: "gpt-4o-mini"  # Use cheaper model for development
  
  core:
    maxIterations: 100
    maxBudgetPerTask: 1.0
  
  sandbox:
    timeout: 120
    enableAutoLint: true
  
  security:
    confirmationMode: false
    securityAnalyzer: "llm"

# Service configuration for local access
service:
  type: NodePort
  nodePort: 30000

# Disable probes for faster startup
livenessProbe:
  enabled: false

readinessProbe:
  enabled: false

# Simple security context
podSecurityContext:
  enabled: true
  fsGroup: 42420

securityContext:
  enabled: true
  runAsUser: 42420
  runAsNonRoot: true

# Development labels
podLabels:
  environment: development
